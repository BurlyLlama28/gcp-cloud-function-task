steps:
  - id: "Activate virtual environment venv"
    name: 'gcr.io/cloud-function-371409/dataflow-python3:latest'
    entrypoint: '/bin/bash'
    args: [ '-c', 'source /venv/bin/activate' ]
    waitFor: ['-']

  - id: "Create dataflow template"
    name: 'gcr.io/cloud-function-371409/dataflow-python3:latest'
    entrypoint: 'python'
    args: [ '-m', 'main',
         "--job_name=dataflow_job",
         "--project=cloud-function-371409",
         "--region=us-east1",
         "--template_location=gs://cloud-function-371409-dataflow-templates/my-template/templates/template_test",
         "--staging_location=gs://cloud-function-371409-dataflow-templates/my-template/staging/",
         "--temp_location=gs://cloud-function-371409-dataflow-templates/my-template/temp/",
         "--runner=DataflowRunner",
         "--setup_file='./setup.py'",
         "--autoscaling_algorithm=NONE"
         ]
    waitFor: [
      'Activate virtual environment venv'
      ]